
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/master :: master-header">

</head>
<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<div th:replace="/common/master :: navbar"></div>
		<div th:replace="/common/master  :: asidebar"></div>


		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Project Add</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Category Add</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="card card-primary">
							<div class="card-header">
								<h3 class="card-title">Package Category</h3>

								<div class="card-tools">
									<button type="button" class="btn btn-tool"
										data-card-widget="collapse" data-toggle="tooltip"
										title="Collapse">
										<i class="fas fa-minus"></i>
									</button>
								</div>
							</div>

							<form th:action="@{/category}" method="POST"
								th:object="${categoryDTO}" enctype="multipart/form-data">
								
								<div class="card-body">
									<div class="form-group">
										<label for="name">Package Category Name</label> <input
											type="text" id="name" class="form-control" th:field="*{name}"
											name="name"> <span
											th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
											th:errorclass="error"></span>
									</div>
									<div class="form-group">
										<label for="description">Description</label>
										<textarea id="description" class="form-control" rows="4"
											th:field="*{description}" name="description"> </textarea>
										<span th:if="${#fields.hasErrors('description')}"
											th:errors="*{description}" th:errorclass="error"></span>

									</div>
									<div class="form-group">
										<label for="photo">Image</label>
										<div class="input-group">
											<div class="custom-file">
												<input type="file" class="custom-file-input"
													accept="image/jpeg, image/png" name="productImage"
													id="productImage" /> <label class="custom-file-label"
													for="photo">Choose file</label>
											</div>
										</div>
									</div>
									<input type="hidden" name="imgName"
									th:value="${categoryDTO.image}" />
									
								<input type="hidden" name="id" th:field="*{id}" />
								<div class="card-footer">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
								</div>
								<!-- /.card-body -->
								
							</form>
							
						</div>
						<!-- /.card -->
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<!--  Footer -->
		<div th:replace="/common/master :: footer"></div>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->
	<!-- Scripts -->
	<div th:replace="/common/master :: scripts"></div>

</body>
</html>
